<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>Register to IN+</h3>
        <p>Create account to see it in action.</p>
        <p>{{ error | translate }}</p>
        <form class="m-t" role="form" ng-submit="registerForm()">
            <div class="form-group">
                <input type="text" name="username" ng-model="formData.username" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="email" name="email" ng-model="formData.email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="formData.password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="formData.passwordVerify" class="form-control" placeholder="Password Verify" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
